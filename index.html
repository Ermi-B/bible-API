<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bible API</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom stylsheets -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />

    <!-- jQUERY UI -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
  </head>

  <body>
    <header class="flex justify-center items-center theme-color">
      <h1 class="text-4xl">Bible Verse Finder</h1>
    </header>

    <main>
      <div
        class="container flex justify-center items-center mx-auto my-5 border rounded w-1/2 p-5 shadow them"
      >
        <div class="flex flex-col items-center">
          <p>Look up your favourite Bible verse right here!</p>
          <input
            type="text"
            class="w-10 mt-8 mb-5 w-full border rounded text-center ::placeholder { font-style: italic; }"
            placeholder="Enter verse"
          />
          <button class="button p-1 theme-color rounded">Search</button>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>

  <!-- Custom Javascript -->
  <script src="./assets/js/script.js"></script>
</html>
