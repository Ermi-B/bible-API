<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bible Verse Finder</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom stylsheets -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@0;1&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/120b4551ce.js" crossorigin="anonymous"></script>

    <!-- jQUERY UI -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
  </head>

  <body>
    <header class="flex items-center theme-color">
        <div id="logo" class="flex justify-end items-center w-1/6">
             <i class="fa-solid fa-book-bible fa-xl"></i>
        </div>
        <div id="title" class="flex justify-center items-center w-2/3">
            <h1 class="text-center font-bold text-xl sm:text-xl md:text-2xl lg:text-4xl">Bible Verse Finder</h1>
        </div>
      
    </header>

    <main>
        <div class="flex w-full mx-auto sm:w-3/4 md:w-3/4 lg:w-3/4 xl:w-3/4 p-2">
            <div class="container flex justify-center items-center my-5 border rounded py-5 shadow">
            <div class="flex flex-col justify-center items-center w-full px-4">
                <p class="italic text-center text-xs sm:text-xs md:text-sm">Look up your favourite Bible verse right here!</p>
                <input type="text" id="key-word" class="mt-8 mb-5 w-full sm:w-3/4 border rounded text-center" placeholder="Enter key word"/>
                <button id="search" class="button px-4 pb-1 theme-color rounded hover:scale-110 active:bg-gray-500 active:scale-100">Search</button>
            </div>
            </div>
        </div>
        
        <div class="flex w-full mx-auto sm:w-3/4 md:w-3/4 lg:w-3/4 xl:w-3/4 p-2 hidden" id="search-container">
          <div class="container flex justify-center items-center my-5 border rounded py-5 shadow">
          <div class="flex flex-col justify-center items-center w-full px-4 rounded mx-2">
            <h2 class="w-full rounded text-center text-xl">Search results</h2>
            <ul class="mx-auto rounded my-4 w-full" id="search-result">
              
            </ul>
          </div>
          </div>
      </div>
      

    </main>

    <footer></footer>
  </body>

  <!-- Custom Javascript -->
  <script src="./assets/js/script.js"></script>
</html>
